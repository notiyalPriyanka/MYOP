<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="searchp.css" />
  </head>
  <body>
    <div class="container-fulid px-0 py-0" id="search-page">
      <div class="container-fulid">
        <div class="row text-center align-item-center">
          <div class="col">
            <nav class="navbar bg-body-transparency">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input
                    class="form-control search-feild me-2"
                    type="search"
                    placeholder="Search......"
                    aria-label="Search"
                  />
                  <i class="bi bi-search search-icon"></i>
                  <button
                    type="button"
                    class="btn-close"
                    onclick="closeSearch()"
                    id="close-button"
                    aria-label="Close"
                  ></button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
